<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="NEW-CODEUP-COFFEE.css">
    <title>CodeupCoffee</title>
</head>
<body>
<div class="background-image">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CodeupCoffee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Featured Drinks</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid row justify-content-center mx-auto">
        <div id="CoffeeBanner" class="p-3 mb-2 bg-light text-dark">Because you can't code without coffee</div>
        <h1 class="text-center col-12 mx-auto p-5">Coffee!</h1>
        <div class="coffee-selectors">
            <div id="make-coffee">
                <form id="make-good-coffee" class="col mx-auto p-3">
                    <h3>Add your own coffee!</h3>
                    <label for="input-roast"></label>
                    <p>Select a type of roast: </p>
                    <select id="input-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="input-name" type="text" placeholder="Coffee Name">
                    <input id="input-submit" type="button" value="Add Coffee"/>
                </form>
            </div>
            <div id="search-coffee">
                <form id="search-good-coffee" class="col mx-auto p-3">
                    <h3>Search for a type of coffee</h3>
                    <label for="roast-selection"></label>
                    <p>what flavor are we feeling today?</p>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="searchBox" type="text" placeholder="Search">
                    <input id="submit" type="submit"/>
                </form>
            </div>
        </div>
    </div>
    <div id="coffees" class="container row mx-auto p-3">
    </div>
    <script src="NEW-CODEUP-COFFEE.js"></script>
</div>


<footer>
</footer>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
